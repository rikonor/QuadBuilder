<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<link rel="stylesheet" href="../stylesheets/newSignup.css" />
		<title>QuadBuilder - v1.0 - Signup</title>
	</head>

	<body>
		<div id="header">
      <p id="header_title"><em>QuadBuilder</em></p>
      <div id="userNavbar">
        {% if user %}
        Welcome, <a class="navButton" href="/User/{{ user.key.id() }}">{{ user.name }}</a>!
        <a class="navButton" href="/Logout">Logout</a>
        {% else %}
        <a class="navButton" href="/Signup">Signup</a>
        <a class="navButton" href="/Login">Login</a>
        {% endif %}
      </div>
      <div id="navbar">
        <a class="navButton" href="/">Latest Builds</a>
        <a class="navButton" href="/NewBuild">New Build</a>
        <a class="navButton" href="/Add">Add part</a>
        <a class="navButton" href="/AllBuilds">All submissions</a>
      </div>
    </div>
    	
    <div id="content">
    	<h2 class="headLine">Signup</h2>
    	<div class="signup_box">
    		<form method="post">
	    		<label> Username 
	    			<input type="text" name="username">
            <span id="error_message">{{username_error}}</span>
	    		</label><br>
	    		<label> Password
	    			<input type="password" name="password">
            <span id="error_message">{{password_error}}</span>
	    		</label><br>
          <label> Verify
            <input type="password" name="verify">
            <span id="error_message">{{verify_error}}</span>
          </label><br>
          <label> Email (optional)
            <input type="text" name="email" value="{{email}}">
            <span id="error_message">{{email_error}}</span>
          </label><br>
	    		<input type="submit">
    		</form>
    	</div>
    </div>
	</body>
</html>
{% endautoescape %}
